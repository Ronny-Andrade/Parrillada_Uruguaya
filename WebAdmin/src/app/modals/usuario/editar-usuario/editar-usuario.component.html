<div class="container-fluid">
    <form action="">
        <div class="form-group mb-3">
            <input type="text" name="nombre" [(ngModel)]="data.name" placeholder="Nombre" class="form-control" autofocus>
        </div>
        <div class="form-group mb-3">
            <input type="text" name="cedula" [(ngModel)]="data.ide_card" placeholder="Cédula" class="form-control" autofocus>
        </div>
        <div class="form-group mb-3">
            <input type="text" name="correo" [(ngModel)]="data.email" placeholder="Correo" class="form-control" autofocus>
        </div>
        <div class="form-group mb-3">
            <input type="text" name="telefono" [(ngModel)]="data.cell_phone" placeholder="Teléfono" class="form-control" autofocus>
        </div>
        <div class="form-group mb-3">
            <input type="date" name="fecha-nacimiento" [(ngModel)]="data.fechanac" placeholder="Fecha de nacimiento" class="form-control" autofocus>
        </div>
        <div class="form-group mb-3">
            <select class="form-control" name="estado" [(ngModel)]="data.status">
                <option selected disabled>Selecciona un estado</option>
                <option value= 1 >Activo</option>
                <option value= 0>Inactivo</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <select class="form-control" name="rol" [(ngModel)]="data.idrolusuario">
                <option selected disabled>Selecciona un rol</option>
                <option value= 1>Administrador</option>
                <option value= 2>Cliente</option>
            </select>
        </div>
        <div class="text-end">
        <button class="btn btn-primary " (click)="actualizarUsuario()">
            Guardar
        </button>
        <button class="btn btn-danger " [mat-dialog-close]="true">Cancelar</button>
        </div>
    </form>
