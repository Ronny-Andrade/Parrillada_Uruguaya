<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      
                      <button type="button" routerLink= "/sidenav/crear-usuario" class="btn btn-primary">Nuevo usuario</button>
                  </div>
                  <div class="card-body" >
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Nombre
                                  </th>
                                  <th>
                                      Telefono
                                  </th>
                                  <th>
                                      Cedula
                                  </th>
                                  <th>
                                      Correo
                                  </th>
                                  
                              </thead>
                              <tbody *ngFor="let usuario of usuarios">
                                  <tr>
                                      <td>
                                          {{usuario.name}}
                                      </td>
                                      <td>
                                          {{usuario.cell_phone}}
                                      </td>
                                      <td>
                                          {{usuario.ide_card}}
                                      </td>
                                      <td>
                                          {{usuario.email}}
                                      </td>
                                      <td>                                          
                                      <button class="btn btn-primary" [routerLink]="['/sidenav/editar-usuario', usuario.id]">Editar</button>
                                      <button class="btn btn-danger" (click)= "eliminarUsuario(usuario.id)">Eliminar</button>
                                    </td>
                                  </tr>
                                  
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
