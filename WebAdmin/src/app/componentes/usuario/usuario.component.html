<div class="main-table">
    
    <mat-toolbar class="table-tb">
        <span>Listado de usuarios</span>
        <span class="example-spacer"></span>
        <button type="button" class="btn btn-success">
            <mat-icon >
                add_circle_outline
            </mat-icon>
            <span class="text-wi">
                Crear usuario
            </span>
        </button>
      </mat-toolbar>
          
<table class="main-table" mat-table [dataSource]="usuarios" >

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.name}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> # Teléfono </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.cell_phone}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaNac">
        <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.fechanac}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
    </ng-container>
    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let usuario"> 
            <mat-icon >
                person_off
            </mat-icon>
            <mat-icon >
                edit
            </mat-icon>
            <mat-icon >
                delete
            </mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true" ></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
</div>
