<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
      
    </ion-buttons>                                                                                                                                                                                          
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>

  <ion-item lines='full'>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.name" name="name"></ion-input>
  </ion-item>

  <ion-item lines='full'>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email" name="email" ></ion-input>
  </ion-item>

  <ion-item lines='full'>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.password" name="password"></ion-input>
  </ion-item>

  <ion-row class="">
    <ion-col class="">
      <ion-button type="submit" (click)="onRegister()" expand="block">
        Aceptar
      </ion-button>
    </ion-col>
  </ion-row>

</form>
  

</ion-content>
