<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
      
    </ion-buttons>                                                                                                                                                                                          
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form #formulario='ngForm'>
  
  <ion-list-header>
    <ion-label>Registro valido: {{formulario.valid}}</ion-label>
  </ion-list-header>

  <ion-item lines='full'>
    <ion-label position="floating">Nombres</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.name" name="name" maxlength="25" required></ion-input>
  </ion-item>

  <ion-item lines='full'>
    <ion-label position="floating">Apellidos</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.lastname" name="lastname" maxlength="25" required></ion-input>
  </ion-item>

  <ion-item lines='full'>
    <ion-label position="stacked">Fecha de nacimiento</ion-label>
    <ion-input type="date" [(ngModel)]="usuario.fechanac" name="fechanac" required></ion-input>
  </ion-item>

  <ion-item lines='full'>
    <ion-label position="floating">Numero de celular</ion-label>
    <ion-input type="tel" [(ngModel)]="usuario.cell_phone" name="celular" maxlength="10" pattern="^[0-9-+]{9,10}$" required></ion-input>
  </ion-item>

  <ion-item lines='full'>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="usuario.email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
  </ion-item>

  <ion-item lines='full'>
    <ion-label position="floating">Password</ion-label>
    <ion-input [type] ="showPassword ? 'text' : 'password' " [(ngModel)]="usuario.password" name="password" required></ion-input>
    <ion-icon slot="end" [name]="passwordIcon" (click)="onClick()"></ion-icon>
  </ion-item>


  <ion-row class="">
    <ion-col class="">
      <ion-button type="submit" (click)="onRegister()" expand="block" [disabled]='formulario.invalid'>
        Aceptar
      </ion-button>
    </ion-col>
  </ion-row>

</form>
  

</ion-content>
