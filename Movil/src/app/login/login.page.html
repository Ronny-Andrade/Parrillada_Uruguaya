<ion-header>
  <ion-toolbar color="primary"> 
    <ion-title>Login</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content class="bg-class">
  <div class="contenedor" id="principal">
    <form #formulario='ngForm'>
      <ion-item>
        <img src="https://images.vexels.com/media/users/3/212776/isolated/preview/862f53e1c41e52321179b4ec18a3debd-llama-parrilla-simbolo-plano-gris-amarillo.png">
      </ion-item>
      <ion-item lines='full'>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="datainfo.email" name="email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required ></ion-input>
      </ion-item>
    
      <ion-item lines='full'>
        <ion-label position="floating">Password</ion-label>
        <ion-input [type] ="showPassword ? 'text' : 'password' " [(ngModel)]="datainfo.password" name="password" required></ion-input>
        <ion-icon slot="end" [name]="passwordIcon" (click)="onClick()"></ion-icon>
      </ion-item>
    
      <ion-row class="">
        <ion-col class="">
          <ion-button type="submit" (click)="onLogin()" expand="block" color="light" [disabled]='formulario.invalid'>
            Aceptar
          </ion-button>
        </ion-col>
      </ion-row>
    
    </form>

    <div class="cuenta"> 
      <ion-row>
        <ion-col >
          <p class="cuenta"> 多Olvidaste tu contrase単a?<a routerLink="/forgot-password"> Recuperar contrase単a</a>
          </p>
        </ion-col>
      </ion-row>
  
    </div>
    
    <div>
      <p class="cuenta">多Aun no tienes una cuenta? <a class="vinculoLogin" routerLink='/register'>Registrate ahora</a></p>
        <hr class="separacion">
        
    </div>
    
    <div>
      <p class="cuenta"><a class="vinculoLogin" routerLink='/'>Ingrese como invitado</a></p>
        <hr class="separacion">
        
    </div>
    </div>
    

    

</ion-content>
